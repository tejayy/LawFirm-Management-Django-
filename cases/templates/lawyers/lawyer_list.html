{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Lawyers</h1>
  <a class="btn btn-primary mb-3" href="{% url 'cases:lawyers_create' %}">Add Lawyer</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>       
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for lawyer in object_list %}
      <tr>
        <td>{{ lawyer.first_name }}   {{ lawyer.last_name }} </td>
        <td>{{ lawyer.email }}</td>
        <td>{{ lawyer.phone }}</td>        
        <td>
          <a class="btn btn-sm btn-info" href="{% url 'cases:lawyer_update' lawyer.pk %}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{% url 'cases:lawyer_delete' lawyer.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center"> No Lawyers found.</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endblock %}
