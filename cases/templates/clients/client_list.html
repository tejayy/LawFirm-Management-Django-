{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Clients</h1>
  <a class="btn btn-primary mb-3" href="{% url 'cases:clients_create' %}">Add Client</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>       
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for client in object_list %}
      <tr>
        <td>{{ client.first_name }}   {{ client.last_name }} </td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>        
        <td>
          <a class="btn btn-sm btn-info" href="{% url 'cases:client_update' client.pk %}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{% url 'cases:client_delete' client.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center"> No Clients found.</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endblock %}
